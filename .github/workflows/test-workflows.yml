name: Test Workflows

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  validate-yaml:
    name: Validate YAML Syntax
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate workflow files
        run: |
          # Instalar yamllint
          pip install yamllint

          # Validar todos los workflows reutilizables
          find workflows -name "*.yml" -o -name "*.yaml" | while read file; do
            echo "Validating $file..."
            yamllint -d relaxed "$file"
          done

          # Validar workflows de CI del propio repo
          find .github/workflows -name "*.yml" -o -name "*.yaml" | while read file; do
            echo "Validating $file..."
            yamllint -d relaxed "$file"
          done

  test-workflow-calls:
    name: Test Workflow Calls
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check workflow_call triggers
        run: |
          # Verificar que todos los workflows reutilizables tienen workflow_call
          find workflows -name "*.yml" -o -name "*.yaml" | while read file; do
            if ! grep -q "workflow_call:" "$file"; then
              echo "❌ $file missing workflow_call trigger"
              exit 1
            fi
          done
          echo "✅ All reusable workflows are callable"

  documentation:
    name: Check Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for documentation
        run: |
          # Verificar que existe README principal
          if [ ! -f "README.md" ]; then
            echo "❌ Missing README.md in root"
            exit 1
          fi
          echo "✅ Documentation found"

