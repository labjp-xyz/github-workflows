name: 'Test Python'
description: 'Run Python tests with pytest'
author: 'Your Name'

inputs:
  python-version:
    description: 'Python version'
    required: false
    default: '3.11'
  working-directory:
    description: 'Working directory'
    required: false
    default: '.'
  requirements-file:
    description: 'Requirements file'
    required: false
    default: 'requirements.txt'
  test-command:
    description: 'Test command'
    required: false
    default: 'pytest'
  coverage:
    description: 'Enable coverage'
    required: false
    default: 'true'

outputs:
  coverage-report:
    description: 'Coverage report path'
    value: ${{ steps.test.outputs.coverage }}
  test-results:
    description: 'Test results'
    value: ${{ steps.test.outputs.results }}

runs:
  using: 'composite'
  steps:
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ inputs.python-version }}

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: pip-${{ inputs.python-version }}-${{ hashFiles(format('{0}/{1}', inputs.working-directory, inputs.requirements-file)) }}

    - name: Install dependencies
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        python -m pip install --upgrade pip
        pip install -r ${{ inputs.requirements-file }}
        pip install pytest pytest-cov

    - name: Run tests
      id: test
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        if [ "${{ inputs.coverage }}" = "true" ]; then
          ${{ inputs.test-command }} --cov=. --cov-report=xml --cov-report=term
          echo "coverage=coverage.xml" >> $GITHUB_OUTPUT
        else
          ${{ inputs.test-command }}
        fi
        echo "results=success" >> $GITHUB_OUTPUT